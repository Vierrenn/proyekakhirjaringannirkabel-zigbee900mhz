[General]
network = ZigbeeNetwork
description = "Simulasi dasar ZigBee 900 MHz"

sim-time-limit = 100s

**.radio.transmitter.communicationRange = 100m
**.radio.receiver.sensitivity = -85dBm

**.zigbee1.numApps = 1
**.zigbee1.app[0].typename = "UdpBasicApp"
**.zigbee1.app[0].destAddresses = "zigbee2"
**.zigbee1.app[0].destPort = 5000
**.zigbee1.app[0].messageLength = 1000B
**.zigbee1.app[0].sendInterval = 1s

**.zigbee2.numApps = 1
**.zigbee2.app[0].typename = "UdpSink"
**.zigbee2.app[0].localPort = 5000

record-eventlog = true
